syntax = "proto3";
package faucet;

import "gogoproto/gogo.proto";

option go_package = "github.com/bluzelle/bluzelle-public/curium/x/faucet/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  string testnet = 1 [(gogoproto.moretags) = "yaml:\"testnet\""];
}